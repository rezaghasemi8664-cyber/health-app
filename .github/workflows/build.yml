name: Build Kivy APK
on: [push, workflow_dispatch]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          zip \
          openjdk-17-jdk \
          git \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          unzip

    # >>> STEP جدید: پذیرش مجوزهای Android SDK <<<
    - name: Accept Android SDK licenses
      run: |
        # ایجاد دایرکتوری لازم برای SDK
        mkdir -p ~/.android
        # ایجاد فایل licenses و پذیرش همه مجوزها
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/licenses/android-sdk-preview-license
        echo "مجوزها با موفقیت پذیرفته شدند"

    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer
        pip install Cython==0.29.33
        pip install virtualenv

    - name: Initialize Buildozer
      run: |
        buildozer init

    - name: Build APK with detailed logging
      run: |
        buildozer -v android debug 2>&1 | tee build.log || true
        echo "Build process completed"
        
    - name: Check build results
      run: |
        if [ -d "bin" ]; then
          echo "📦 Bin directory contents:"
          ls -la bin/
          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "✅ APK file found!"
          else
            echo "❌ No APK file found"
          fi
        else
          echo "❌ Bin directory does not exist"
        fi
        
    - name: Upload logs for debugging
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build.log
          .buildozer/
