- name: Install system dependencies
  run: |
    sudo apt-get update
    sudo apt-get install -y \
      zip \
      openjdk-17-jdk \
      git \
      autoconf \
      automake \
      libtool \
      pkg-config \
      zlib1g-dev \
      libncurses-dev \  # به جای نسخه‌های خاص
      cmake \
      libffi-dev \
      libssl-dev
